
<div>
    <h2><span data-translate="myMechanicApp.demande.detail.title">Demande</span> {{vm.demande.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myMechanicApp.demande.utilisateur">Utilisateur</span></dt>
        <dd>
            <span>{{vm.demande.utilisateur}}</span>
        </dd>
        <dt><span data-translate="myMechanicApp.demande.demande">Demande</span></dt>
        <dd>
            <span>{{vm.demande.demande}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="demande-detail.edit({id:vm.demande.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
