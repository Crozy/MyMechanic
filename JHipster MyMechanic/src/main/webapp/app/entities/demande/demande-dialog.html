
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDemandeLabel" data-translate="myMechanicApp.demande.home.createOrEditLabel">Create or edit a Demande</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.demande.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.demande.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myMechanicApp.demande.utilisateur" for="field_utilisateur">Utilisateur</label>
            <input type="text" class="form-control" name="utilisateur" id="field_utilisateur"
                    ng-model="vm.demande.utilisateur"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myMechanicApp.demande.demande" for="field_demande">Demande</label>
            <input type="text" class="form-control" name="demande" id="field_demande"
                    ng-model="vm.demande.demande"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
