<div>
    <h2 data-translate="myMechanicApp.demande.home.title">Demandes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="demande.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="myMechanicApp.demande.home.createLabel">
                        Create new Demande
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="myMechanicApp.demande.utilisateur">Utilisateur</span></th>
                    <th><span data-translate="myMechanicApp.demande.demande">Demande</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="demande in vm.demandes track by demande.id">
                    <td><a ui-sref="demande-detail({id:demande.id})">{{demande.id}}</a></td>
                    <td>{{demande.utilisateur}}</td>
                    <td>{{demande.demande}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="demande-detail({id:demande.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="demande.edit({id:demande.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="demande.delete({id:demande.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
